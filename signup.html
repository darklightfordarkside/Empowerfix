<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerFix - Get Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff8fa3;
            --secondary-color: #fff5f7;
            --accent-color: #ffd1dc;
            --text-color: #4a4a4a;
            --floral-color: #ffb3c6;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><path fill="%23ffb3c6" d="M50 20c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zm0 40c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zM20 50c0-5-4-9-9-9s-9 4-9 9 4 9 9 9 9-4 9-9zm60 0c0-5-4-9-9-9s-9 4-9 9 4 9 9 9 9-4 9-9z"/></svg>');
            background-repeat: repeat;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; /* Consistent with other pages */
            color: var(--primary-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem 0;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem; /* Consistent with other pages */
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .signup-section {
            padding: 4rem 2rem;
            max-width: 700px; /* Consistent with Contact page */
            margin: 0 auto;
            text-align: center;
        }

        .signup-box {
            background: white;
            padding: 3rem;
            border-radius: 25px; /* Curved corners */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .signup-box:hover {
            transform: translateY(-5px);
        }

        .description-text {
            color: #d65f7a; /* Deeper pink shade from previous update */
            font-weight: bold;
            font-style: italic;
            font-size: 1.2rem; /* Matches other pages */
            margin: 1rem 0 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Consistent spacing */
            align-items: center;
        }

        input {
            width: 100%;
            max-width: 500px; /* Consistent with Contact page */
            padding: 1.2rem;
            border: 2px solid var(--accent-color);
            border-radius: 15px; /* Curved corners for inputs */
            font-size: 1.1rem; /* Consistent with Contact page */
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 25px; /* Matching curved corners */
            font-size: 1.2rem; /* Consistent with other pages */
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: var(--floral-color);
        }

        .motivation {
            text-align: center;
            padding: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; /* Consistent with other pages */
            color: var(--primary-color);
            font-style: italic;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .signup-box {
                padding: 2rem;
            }
            input {
                max-width: 100%;
            }
            .description-text {
                font-size: 1.1rem;
            }
            .motivation {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">EmpowerFix</div>
            <div class="nav-links">
                <a href="sakshiindex.html">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="mentorship.html">Mentorship</a>
                <a href="resources.html">Resources</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-box">
            <h1>Get Started</h1>
            <p class="description-text">Join our platform to discover opportunities and support tailored for women's professional growth.</p>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
        </div>
    </section>
    <form id="signupForm" action="/api/auth/signup" method="POST">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="cta-button">Sign Up</button>
    </form>

    <div class="motivation">
        "Step into your future with confidence."
    </div>

    <footer>
        <p>Â© 2025 EmpowerFix. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        form.reset();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
