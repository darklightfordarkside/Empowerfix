<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerFix - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff8fa3;
            --secondary-color: #fff5f7;
            --accent-color: #ffd1dc;
            --text-color: #4a4a4a;
            --floral-color: #ffb3c6;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><path fill="%23ffb3c6" d="M50 20c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zm0 40c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zM20 50c0-5-4-9-9-9s-9 4-9 9 4 9 9 9 9-4 9-9zm60 0c0-5-4-9-9-9s-9 4-9 9 4 9 9 9 9-4 9-9z"/></svg>');
            background-repeat: repeat;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem 0;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .contact-section {
            padding: 4rem 2rem;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-box {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 1.2rem;
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: var(--floral-color);
        }

        .motivation {
            text-align: center;
            padding: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            font-style: italic;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .contact-box {
                padding: 2rem;
            }
            input, textarea {
                max-width: 100%;
            }
            .motivation {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">EmpowerFix</div>
            <div class="nav-links">
                <a href="sakshiindex.html">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="mentorship.html">Mentorship</a>
                <a href="resources.html">Resources</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <form id="contactForm" action="/api/contact/submit" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <div class="motivation">
        "Reach out and let your voice blossom."
    </div>

    <footer>
        <p>Â© 2025 EmpowerFix. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('#contactForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        form.reset();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
